<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="post">
      <label for="email">Email
        <div>
          <input type="text" name="email" id="email" />
        </div>
      </label>
      <label>Why is coding cool?
        <div>
          <select name="choices">
            <option value="Select an option">Select an option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </label>
      <p> Favorite Language (choose one)
      <div>
        <label for="html">
          <input type="radio" name="language" value="HTML" id="html" />
          HTML
        </label>
        <label for="css">
          <input type="radio" name="language" value="CSS" id="css" />
          CSS
        </label>
        <label for="javascript">
          <input type="radio" name="language" value="JavaScript" id="javascript" checked="checked" />
          JavaScript
        </label>
      </div>
      
      <p>Would you like to sign up for more information?
      <div>
        <label>
          <input type="checkbox" name="check" value="check" />
          Sign me up!
        </label>
      </div>
      
      </label>
      <label for="comments">
        Comments:
      </label>
      <br />
      <textarea rows="10" cols="30" id="comments">
      </textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
