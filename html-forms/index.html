<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="post">
      <label for="email">Email
        <div>
          <input type="text" name="email" id="email" />
        </div>
      </label>
      <label>Why is coding cool?
        <div>
          <select name="choices">
            <option value="Select an option">Select an option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </label>
      <br>
      <label for="language">Favorite Language (choose one)
        <div>
          <br>
          <input type="radio" name="language" value="HTML" id="language" />HTML
          <input type="radio" name="language" value="CSS" id="language" />CSS
          <input type="radio" name="language" value="JavaScript" id="language" checked="checked" />JavaScript
        </div>
        <br>
      </label>
      <label for="check">Would you like to sign up for more information?</label>
      <div>
        <br>
        <input type="checkbox" name="check" value="check" />Sign me up!
      </div>
      </label>
      <label for="comments">
        Comments:
      </label>
      <br />
      <textarea rows="10" cols="30" id="comments">
      </textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
