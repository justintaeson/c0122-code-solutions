<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/059c70ca4c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="pokemon" class="row">
      <div class="column-one-tenth">
        <i id="left-arrow" class="fa-solid fa-angle-left"></i>
      </div>
      <div class="column-four-fifths">
        <img id="image" src="images/001.png">
      </div>
      <div class="column-one-tenth">
        <i id="right-arrow" class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <div id="page-circles" class="row">
      <i id="0" class="fa-solid fa-circle circle"></i>
      <i id="1" class="fa-regular fa-circle circle"></i>
      <i id="2" class="fa-regular fa-circle circle"></i>
      <i id="3" class="fa-regular fa-circle circle"></i>
      <i id="4" class="fa-regular fa-circle circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
